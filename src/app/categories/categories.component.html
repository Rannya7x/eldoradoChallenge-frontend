<h1>Categorias</h1>
<form [formGroup]="categoriesForm" (ngSubmit)="categoriesSubmit()">
  <h3>Adicionar nova categoria</h3>
  <label for="name">Nome</label>
  <input type="text" formControlName="name"/>

  <button type="submit">Adicionar</button>
</form>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  <tr *ngFor = 'let us of readCategories'>
    <td scope="row">{{us.id}}</td>
    <td>{{us.name}}</td>
    <td><button type="button" (click)="deleteCategory(us.id)">Deletar</button></td>
  </tr>
</table>
